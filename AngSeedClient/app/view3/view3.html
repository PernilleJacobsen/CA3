<table class="table">    
            <thead> 
            <th>Username: </th>
            <th>Role: </th>
        </thead>
        <tbody>
            <tr ng-repeat="users in data">
                <td>{{users.username}}</td>
                <td>{{users.roles[0].role}}</td>
                <td ng-click="delete(users.username)"><a href="">delete</a></td>
            </tr>
        </tbody>
    </table>
