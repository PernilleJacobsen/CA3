<br>
<input type="submit" value="Convert" name="Convert" ng-click="convert()"/>
<br>
<br>
<input type="text" class="form-control" placeholder="Converts to.." ng-model="calculated">
<br>
<hr>
<table class="table">    
    <thead>
        <tr>
            <th>Date</th>
            <th>Code</th>
            <th>Desc</th>
            <th>Rate</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="data in data">
            <td>{{data.date}} </td>
            <td>{{data.code}} </td>
            <td>{{data.desc}} </td>
            <td>{{data.rate}} </td>
        </tr>
    </tbody>
</table>
